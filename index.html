<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">

    <!-- Header section -->
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="карта россии">
    </header>
     
    <main class="content">

      <!-- Profile section -->
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" src="images/Custoue.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__header-wrap">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subscription">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <!-- Elements section -->
      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__element">
            <img class="elements__picture" src="images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__subscription">
              <h2 class="elements__name">Карачаевск</h2>
              <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Gora_Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__subscription">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Dombai.jpg" alt="Домбай">
            <div class="elements__subscription">
              <h2 class="elements__name">Домбай</h2>
              <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Gora_Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__subscription">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Dombai.jpg" alt="Домбай">
            <div class="elements__subscription">
              <h2 class="elements__name">Домбай</h2>
              <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="elements__subscription">
              <h2 class="elements__name">Карачаево-Черкесия</h2>
              <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

      <!-- Footer section -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022. Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="redact-form">
            <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required="required">
            <input type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="О себе" required="required">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
