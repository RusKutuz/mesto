<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">

    <!-- Header section -->
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="карта россии">
    </header>
     
    <main class="content">

      <!-- Profile section -->
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" src="images/Custoue.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__header-wrap">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subscription">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <!-- Elements section -->
      <section class="elements">
        <ul class="elements__grid">

        </ul>
      </section>

      <template class="template-card">
        <li class="elements__element">
          <img class="elements__picture">
          <div class="elements__subscription">
            <h2 class="elements__name"></h2>
            <button type="button" class="elements__like" aria-label="Лайк"></button>
          </div>
          <button class="elements__trash" type="button" aria-label="Корзина"></button> 
        </li>
      </template>

    </main>

      <!-- Footer section -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022. Mesto Russia</p>
      </footer>

      <!-- Попап редактирования профиля -->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_redact-form" name="redact-form" novalidate>
            <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required="required" minlength="2" maxlength="40">
            <span class="popup__input-error error-name"></span>
            <input type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="О себе" required="required" minlength="2" maxlength="200">
            <span class="popup__input-error error-profession"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>

      <!-- Попап добавления карточки -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup__form_type_add-card" name="add-card" novalidate>
            <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название" required="required" minlength="2" maxlength="30">
            <span class="popup__input-error error-place"></span>
            <input type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required="required">
            <span class="popup__input-error error-link"></span>
            <button type="submit" class="popup__submit-button popup__submit-button_disabled">Сохранить</button>
          </form>
          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>

      <!-- Попап с увеличенной картинкой -->
      <div class="popup popup_type_picture">
        <div class="popup__box">
          <img class="popup__image">
          <p class="popup__description"></p>
          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>

  </div>
  <script src="/scripts/index.js" type="module"></script>
  <script src="/scripts/validate.js" type="module"></script>
</body>
</html>
