<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="body">
  <div class="page">

    <!-- Header section -->
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="карта россии">
    </header>
    
    <main class="content">

      <!-- Profile section -->
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" src="images/Custoue.jpg" alt="Жак Кусто">
          <div class="profile__info">
            <div class="profile__header-wrap">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <div class="profile__edit-button">
                <img class="profile__pencil" src="images/Pencil.svg">
              </div>
            </div>
            <p class="profile__subscription">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <img class="profile__plus" src="images/Plus.svg" alt="плюс">
        </div>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__element">
            <img class="elements__picture" src="images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__subscription">
              <p class="elements__name">Карачаевск</p>
              <img class="elements__like" src="images/Like.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Gora Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__subscription">
              <p class="elements__name">Гора Эльбрус</p>
              <img class="elements__like" src="images/Like.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Dombai.jpg" alt="Домбай">
            <div class="elements__subscription">
              <p class="elements__name">Домбай</p>
              <img class="elements__like" src="images/Like.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Gora Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__subscription">
              <p class="elements__name">Гора Эльбрус</p>
              <img class="elements__like" src="images/Like.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Dombai.jpg" alt="Домбай">
            <div class="elements__subscription">
              <p class="elements__name">Домбай</p>
              <img class="elements__like" src="images/Like.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__picture" src="images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="elements__subscription">
              <p class="elements__name">Карачаево-Черкесия</p>
              <img class="elements__like" src="images/Like.svg" alt="Лайк">
            </div>
          </li>
        </ul>
      </section>

      <section class="edit-form edit-form_display_hidden">
        <div class="edit-form__overlay">
          <form class="edit-form__rectangle">
            <h2 class="edit-form__header">Редактировать профиль</h2>
            <input type="text" class="edit-form__field-one" placeholder="Жак-Ив Кусто"></input>
            <input type="text" class="edit-form__field-two" placeholder="Исследователь океана"></input>
            <button class="edit-form__submit-button">Сохранить</button>
            <img class="edit-form__close-icon" src="images/Close Icon.svg" alt="закрыть">
          </form>
        </div>
      </section>

    </main>

      <!-- Footer section -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022. Mesto Russia</p>
      </footer>

  </div>
</body>
</html>
