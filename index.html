<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="../images/favicon.png" type="image/png"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="карта россии"></header><main class="content"><section class="profile"><div class="profile__wrap"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар пользователя"><div class="profile__info"><div class="profile__header-wrap"><h1 class="profile__header">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button></div><p class="profile__subscription">Исследователь океана</p></div></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__grid"></ul></section><template class="template-card"><li class="elements__element"><img class="elements__picture"><div class="elements__subscription"><h2 class="elements__name"></h2><button type="button" class="elements__like" aria-label="Лайк"></button></div><button class="elements__trash" type="button" aria-label="Корзина"></button></li></template></main><footer class="footer"><p class="footer__copyright">&#169; 2022. Mesto Russia</p></footer><div class="popup popup_type_edit-profile" tabindex="0"><div class="popup__container"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form popup__form_type_redact-form" name="redact-form" novalidate><input class="popup__input popup__input_type_name" name="name" placeholder="Имя" required="required" minlength="2" maxlength="40"><div class="popup__error-area"><span class="popup__input-error error-name"></span></div><input class="popup__input popup__inp
